AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  SNSMsgJSON:
    Default: '{"policyNames":[{"type":"kms","name":"secretsmanager","keyarn":"arn:aws:kms:us-east-1:278833423079:key/1a5fda48-6bda-4a56-9c60-22ccb0fb8348"},{"type":"s3","name":"ss-cf-templates"},{"type":"s3","name":"ss-cf-templates"},{"type":"s3","name":"ss-terraform-state"},{"type":"secrets","name":"artifactory-docker-user"}],"accountids":[],"accounts":[]}'
    Description: SNS Massage to Send
    Type: String
  SNSTopicArn:
    Default: arn:aws:sns:us-east-1:315375983207:account_lists
    Description: SNS Topic to Send New Account Information
    Type: String
  StackUpdate:
    Default: AWS-Landing-Zone-CentralizedLoggingS3Primary
    Description: Primary Centralized Loging StackSet to update
    Type: String
Resources:
  ReadOrgWriteSSMRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - SNS:Publish
            Effect: Allow
            Resource: '*'
          - Action:
            - cloudformation:DescribeStackSet
            - cloudformation:UpdateStackSet
            - cloudformation:DescribeChangeSet
            - cloudformation:ListChangeSets
            - cloudformation:DescribeStacks
            Effect: Allow
            Resource: '*'
          - Action:
            - organizations:ListAccounts
            Effect: Allow
            Resource: '*'
          - Action:
            - ssm:GetParameter*
            - ssm:PutParameter
            Effect: Allow
            Resource:
              Fn::Sub: arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/org/member/centralloggings3/accounts
        PolicyName: ReadOrganizationWriteSSM
    Type: AWS::IAM::Role
  UpdateAccountsInSSM:
    Properties:
      CodeUri: UpdateAccountsInSSM
      Environment:
        Variables:
          SNSmsgJ:
            Ref: SNSMsgJSON
          SNStopicArn:
            Ref: SNSTopicArn
          StackSettoUpdate:
            Ref: StackUpdate
      Events:
        NewOrgAccountEvent:
          Properties:
            Pattern:
              detail:
                eventName:
                - CreateAccount
                eventSource:
                - organizations.amazonaws.com
              detail-type:
              - AWS API Call via CloudTrail
              source:
              - aws.organizations
          Type: CloudWatchEvent
      FunctionName: new_account_notifications
      Handler: new_account_notifications.lambda_handler
      Policies:
      - AWSLambdaExecute
      - Statement:
        - Action:
          - SNS:Publish
          Effect: Allow
          Resource: '*'
        - Action:
          - cloudformation:DescribeStackSet
          - cloudformation:UpdateStackSet
          - cloudformation:DescribeChangeSet
          - cloudformation:ListChangeSets
          - cloudformation:DescribeStacks
          Effect: Allow
          Resource: '*'
        - Action:
          - organizations:ListAccounts
          Effect: Allow
          Resource: '*'
        - Action:
          - ssm:GetParameter*
          - ssm:PutParameter
          Effect: Allow
          Resource:
            Fn::Sub: arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/org/member/centralloggings3/accounts
        Version: '2012-10-17'
      Runtime: python3.6
      Timeout: 360
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
